<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #859399, #283843);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="center" id="login">
                    <h1 class="text-center">Formulario de Registro</h1>
                    <br>
                    <form class="registros" action="">
                        <div class="txt_field">
                            <input type="text" id="nombre" minlength="4" maxlength="12" required>
                            <span></span>
                            <label>Username</label>
                        </div>
                        <div class="txt_field">
                            <input type="password" id="password" minlength="4" maxlength="12" required>
                            <span></span>
                            <label>Password</label>
                        </div>
                        <div class="txt_field">
                            <input type="Mail" minlength="11" required>
                            <span></span>
                            <label>E-Mail</label>
                        </div>
                        <div>
                            <input class="log-btn" id="reg-btn" type="submit" value="Registrar">
                        </div>
                        <div class="volver">
                            <a href="index.html">Volver a Inicio</a>
                        </div>
                    </form>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>

</html>
